<!DOCTYPE html>
#set(title="添加随笔")
#set(bgImg="bgImage/bg1.jpg")
#@layout()

#define body()
<div>
    <form class="am-form" id="article-add-form" action="" method="post">
        <fieldset>
            <legend>添加随笔</legend>
            <div class="am-form-group">
                <label for="title-input">标题：</label>
                <input type="text" name="title" id="title-input" minlength="1"
                       placeholder="输入标题（至少 1 个字符）" required/>
            </div>
            <div class="am-form-group">
                <label for="abstract-input">摘要（可选）</label>
                <textarea class="" rows="3" id="abstract-input"></textarea>
            </div>
            <div class="am-form-group">
                <label for="text-input">正文</label>
                <textarea class="" rows="15" id="text-input" minlength="10"
                          placeholder="输入正文（至少 10 个字符）" required></textarea>
            </div>

            <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
        </fieldset>
    </form>
</div>
#end

#define js()
<script src="/assets/js/addArticle.js"></script>
#end
